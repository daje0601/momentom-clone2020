<!DOCTYPE html>
<html>

<head>
    <title>Momentom</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="js-weather"></div>
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    
    
    <div id="snow"></div>
    <div class="name__container">
      <form class="js-form form">
          <input type="text" placeholder="What is your pretty name?" />  
      </form>
    </div>
    <h2 class="js-greetings greetings"></h2>
    
    
    
    
    <div class="todo__box">
        <form class="todo__form">
          <h2 class="todo__input__message">To-Do List</h2>
          <input class="input" type="text" placeholder="Write your To-do list"/>
          <span class="underline"></span>
        </form>
        <div class="list__container">
          <div class="pending__container">
            <h3 class="pending__title">Pending</h3>
            <ul class="pending__list"></ul>
          </div>
          <div class="finished__container">
            <h3 class="finished__title">Finished</h3>
            <ul class="finished__list"></ul>
          </div>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="snow.js"></script>
    <script src="weather.js"></script>
</body>

</html>
